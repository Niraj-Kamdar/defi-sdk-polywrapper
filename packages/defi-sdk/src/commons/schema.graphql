enum TokenProtocolType {
  Native
  YearnV1
  YearnV2
  CurveGauge
  Curve
  AaveV1
  AaveV2
  AaveAMM
  UniswapV2
  UniswapV3
  Sushiswap
  Linkswap
  Compound
  Sushibar
  Cream
}

type TokenComponent {
  token: Token!
  rate: String!
  type: TokenProtocolType!
}

type Token {
  address: String!
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigInt!
}

type TokenComponentsList {
  token: Token!
  type: TokenProtocolType!
  underlyingTokenComponents: [TokenComponent!]
}
