type Query {
  getTokenComponents(
    """
    Returns the effective token components balance in the currencies given by client for the given token
    """
    tokenAddress: String!
  ): TokenComponent!

  isValidProtocolToken(
    """
    Returns true if the given token is a valid protocol token
    """
    tokenAddress: String!
    protocolId: String!
  ): Boolean!
}
