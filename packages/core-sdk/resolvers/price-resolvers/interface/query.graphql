type Query {
  getTokenPrice(
    """
    Returns the price of the token in the given list of currencies
    """
    tokenAddress: String!
    balance: String  # token balance (default: 1) (BigDecimal)
    vsCurrencies: [String!]!  # Returns price of token in the list of given currencies.
  ): TokenBalance!
}
